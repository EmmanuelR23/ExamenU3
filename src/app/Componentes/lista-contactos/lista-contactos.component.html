

<div class="card" *ngFor="let contacto of contactos">
    <h5 class="card-header">{{contacto.id}}</h5>
    <div class="card-body">
      <h5 class="card-title">{{contacto.apellidos}}</h5>
      <p class="card-text">{{contacto.genero}}</p>
      <p class="card-text">{{contacto.descripcion}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
